<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title class="NBA">NBA Connections</title>
<h1 class="h1">NBA Connections</h1>
<h2 class="h2"> Select 4 players that you believe have something in common with one another, then check yourself!</h2>
<h2 class="h2"> Example: Kobe, Shaq, Magic, Gasol = Alltime Lakers</h2>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(45deg, #2980b9, #6dd5fa, #ffffff);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.h1{ 
    font-family: "Rowdies", sans-serif;
    font-weight: 700;
    font-style: normal;
    font-size: 90px;
}

.h2{
    font-family: "Rowdies", sans-serif;
    font-weight: 200;
    font-style: normal; 
    text-align: center; /* Horizontal centering */
    display: flex; /* Enable Flexbox */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjust the minimum width of each box */
    gap: 20px;
}

.box {
    position: relative;
    width: 200px;
    height: 200px;
    border: 1px solid #ccc;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
}

.box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.box.selected::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 195, 255, 0.541);
    border-radius: 10px;
    pointer-events: none;
}

.reveal-name-button {
    position: absolute;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #007bff;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
}

.reveal-name-button:hover {
    background-color: #0056b3;
}

.name {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 16px;
    color: #000;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 5px;
    border-radius: 5px;
    display: none;
}

#check-answer {
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 18px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#check-answer:hover {
    background-color: #0056b3;
}

.fade {
    opacity: 0.5;
}

/* Add these styles at the end of your CSS */

.shake {
    animation: shakeAnimation 0.5s ease;
}

@keyframes shakeAnimation {
    0% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    50% { transform: translateX(10px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

.correct-answer {
    pointer-events: none; /* Disable click on selected boxes */
    border: 4px solid #00FF00; /* Green border */
    background-color: #6effb1; /* Light green background */
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); /* Green shadow */
}

.correct-answer .name {
    display: block !important;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px; /* Larger font size */
    color: #000;
    background-color: #00FF00; /* Solid green background */
    padding: 10px; /* Increase padding */
    border-radius: 10px; /* Rounder corners */
    font-family: "Rowdies", sans-serif; /* Use Rowdies font */
    font-weight: bold; /* Bold font weight */
    text-align: center; /* Center text */
    text-transform: uppercase; /* Uppercase text */
}



</style>
</head>
<body>
<div class="container">
    <div class="grid">
        <!-- Player boxes will be generated here -->
    </div>
    <button id="check-answer" disabled class="h2">Check Selected Similarity</button>
    <p class="result"></p>
</div>

<script>
    const playerData = [
        { imgSrc: 'jjj.jpg', alt: 'JJJ', name: 'Jaren Jackson Jr.', the: true, mvp: false, spurs: false, drafted2003: false },
        { imgSrc: 'giannis.jpg', alt: 'Giannis', name: 'Giannis Antetokounmpo', the: true, mvp: false, spurs: false, drafted2003: false },
        { imgSrc: 'derrick_rose.avif', alt: 'Derrick Rose', name: 'Derrick Rose', the: false, mvp: true, spurs: false, drafted2003: false },
        { imgSrc: 'joel_embiid.avif', alt: 'Joel Embiid', name: 'Joel Embiid', the: false, mvp: true, spurs: false, drafted2003: false },
        { imgSrc: 'dwyane_wade.jpg', alt: 'Dwyane Wade', name: 'Dwyane Wade', the: false, mvp: false, spurs: false, drafted2003: true },
        { imgSrc: 'tim_duncan.avif', alt: 'Tim Duncan', name: 'Tim Duncan', the: false, mvp: false, spurs: true, drafted2003: false },
        { imgSrc: 'tony_parker.png', alt: 'Tony Parker', name: 'Tony Parker', the: false, mvp: false, spurs: true, drafted2003: false },
        { imgSrc: 'gobert.jpg', alt: 'Rudy Gobert', name: 'Rudy Gobert', the: true, mvp: false, spurs: false, drafted2003: false },
        { imgSrc: 'victor.png', alt: 'Victor Wembanyama', name: 'Victor Oladipo', the: false, mvp: false, spurs: true, drafted2003: false },
        { imgSrc: 'hakeem.jpg', alt: 'Hakeem Olajuwon', name: 'Hakeem Olajuwon', the: true, mvp: false, spurs: false, drafted2003: false },
        { imgSrc: 'dirk_nowitzki.jpg', alt: 'Dirk Nowitzki', name: 'Dirk Nowitzki', the: false, mvp: true, spurs: false, drafted2003: false },
        { imgSrc: 'chris_bosh.jpg', alt: 'Chris Bosh', name: 'Chris Bosh', the: false, mvp: false, spurs: false, drafted2003: true },
        { imgSrc: 'kawhi.jpg', alt: 'Kawhi Leonard', name: 'Kawhi Leonard', the: false, mvp: false, spurs: true, drafted2003: false },
        { imgSrc: 'i.png', alt: 'Carmelo Anthony', name: 'Carmelo Anthony', the: false, mvp: false, spurs: false, drafted2003: true },
        { imgSrc: 'kevin_garnett.jpg', alt: 'Kevin Garnett', name: 'Kevin Garnett', the: false, mvp: true, spurs: false, drafted2003: false },
        { imgSrc: 'kyle_korver.jpg', alt: 'Kyle Korver', name: 'Kyle Korver', the: false, mvp: false, spurs: false, drafted2003: true }
    ];

    const boxes = document.querySelectorAll('.box');
const checkAnswerButton = document.getElementById('check-answer');
const result = document.querySelector('.result');
let selectedBoxes = [];


    function generatePlayerBoxes() {
        const grid = document.querySelector('.grid');

        // Shuffle player data
        shuffleArray(playerData);

        playerData.forEach((player, index) => {
            const box = document.createElement('div');
            box.classList.add('box');
            box.dataset.name = player.name;
            box.dataset.the = player.the;
            box.dataset.mvp = player.mvp;
            box.dataset.spurs = player.spurs;
            box.dataset.drafted2003 = player.drafted2003;

            const img = document.createElement('img');
            img.src = player.imgSrc;
            img.alt = player.name;
            box.appendChild(img);

            const revealNameButton = document.createElement('button');
            revealNameButton.textContent = 'Reveal Name';
            revealNameButton.classList.add('reveal-name-button');
            revealNameButton.addEventListener('click', (event) => {
                event.stopPropagation();
                toggleRevealName(box, revealNameButton);
            });
            box.appendChild(revealNameButton);

            const playerNameDisplay = document.createElement('div');
            playerNameDisplay.textContent = player.name;
            playerNameDisplay.classList.add('name');
            box.appendChild(playerNameDisplay);

            box.addEventListener('click', () => toggleSelection(box));
            grid.appendChild(box);
        });
    }
    

    function toggleSelection(box) {
        if (selectedBoxes.includes(box)) {
            box.classList.remove('selected');
            selectedBoxes.splice(selectedBoxes.indexOf(box), 1);
        } else if (selectedBoxes.length < 4) {
            box.classList.add('selected');
            selectedBoxes.push(box);
        }

        updateCheckButtonState();
    }

    function updateCheckButtonState() {
        checkAnswerButton.disabled = selectedBoxes.length !== 4;
    }

    function checkAnswer() {
    const categories = ['the', 'mvp', 'spurs', 'drafted2003']; // Include the "the" category
    let similarity = '';

    categories.forEach(category => {
        const values = selectedBoxes.map(box => box.dataset[category]);
        if (values.every((val, i, arr) => val === arr[0]) && values[0] === 'true') {
            similarity = category;
        }
    });

    if (similarity) {
        result.textContent = 'You are correct!';
        result.style.color = '#00FF00'; // Green color for correct message
        result.style.fontSize = '24px'; // Larger font size for correct message
        result.style.textAlign = 'center'; // Center text
        result.style.fontFamily = '"Rowdies", sans-serif'; // Use the same font as h1

        // Disable click on selected boxes
        selectedBoxes.forEach(box => {
            box.removeEventListener('click', () => toggleSelection(box));
            box.innerHTML = `<span class="name">Similarity: ${getCategoryLabel(similarity)}</span>`;
            box.classList.add('correct-answer');
        });

        // Clear selected boxes
        selectedBoxes = [];
    } else {
        result.textContent = 'Incorrect selection. Please try again.';
        result.style.color = '#FF0000'; // Red color for incorrect message
        result.style.fontSize = '24px'; // Larger font size for incorrect message
        result.style.textAlign = 'center'; // Center text
        result.style.fontFamily = '"Rowdies", sans-serif'; // Use the same font as h1

        // Shake animation for incorrect selection
        selectedBoxes.forEach(box => {
            box.classList.add('shake');
            setTimeout(() => {
                box.classList.remove('shake');
            }, 500);
        });

        // Turn selected boxes red temporarily
        selectedBoxes.forEach(box => {
            box.classList.add('incorrect-selection');
            setTimeout(() => {
                box.classList.remove('incorrect-selection');
            }, 500);
        });

        // Clear selected boxes after a delay
        setTimeout(() => {
            selectedBoxes.forEach(box => {
                box.classList.remove('selected');
            });
            selectedBoxes = [];
        }, 1000);
    }
}


    function toggleRevealName(box, revealButton) {
        const playerNameDisplay = box.querySelector('.name');
        const buttonLabel = revealButton.textContent;
        if (buttonLabel === 'Reveal Name') {
            playerNameDisplay.style.display = 'block';
            revealButton.textContent = 'Unreveal Name';
        } else {
            playerNameDisplay.style.display = 'none';
            revealButton.textContent = 'Reveal Name';
        }
    }

    checkAnswerButton.addEventListener('click', () => {
        checkAnswer();
        checkAnswerButton.classList.add('fade');
        setTimeout(() => {
            checkAnswerButton.classList.remove('fade');
        }, 500);
    });

    generatePlayerBoxes();

    // Function to shuffle array elements
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Function to get category label
    function getCategoryLabel(category) {
        switch (category) {
            case 'the':
                return 'Won a DPOY';
            case 'mvp':
                return 'Won MVP Award';
            case 'spurs':
                return 'Played on the Spurs';
            case 'drafted2003':
                return 'Drafted in 2003';
            default:
                return '';
        }
    }
</script>
</body>
</html>
