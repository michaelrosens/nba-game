<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title class="NBA">NBA Connections</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
<style>

.nba{ 
  font-family: "Rowdies", sans-serif;
  font-weight: 700;
  font-style: normal;
}


    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjust the minimum width of each box */
    gap: 20px;
}

    .box {
        width: 200px;
        height: 200px;
        border: 1px solid #ccc;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        cursor: pointer;
        position: relative;
        transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }

    .box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .box.selected {
        border-color: blue;
    }

    .result {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
    }

    .shake {
        animation: shake 0.5s;
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        20% { transform: translateX(-10px); }
        40% { transform: translateX(10px); }
        60% { transform: translateX(-10px); }
        80% { transform: translateX(10px); }
        100% { transform: translateX(0); }
    }

    .correct-answer {
        background-color: #4CAF50;
    }

    button#check-answer {
        display: block;
        margin: 20px auto;
        padding: 15px 30px;
        font-size: 20px;
        font-family: Arial, sans-serif;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button#check-answer:hover {
        background-color: #0056b3;
    }

    /* Add the following CSS */
    .correct-answer .name {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        text-align: center;
        width: 100%;
    }

</style>
</head>
<body>
<div class="container">
    <h1>NBA Connections</h1>
    <div class="grid">
        <!-- Player boxes will be generated here -->
    </div>
    <button id="check-answer" disabled>Check Selected Similarity</button>
    <p class="result"></p>
</div>

<script>
    const playerData = [
    { imgSrc: 'kareem.jpg', alt: 'Kareem', the: true, mvp: false, spurs: false, drafted2003: false },
    { imgSrc: 'james_harden.jpg', alt: 'Harden', the: true, mvp: false, spurs: false, drafted2003: false },
    { imgSrc: 'derrick_rose.avif', alt: 'Derrick Rose', the: false, mvp: true, spurs: false, drafted2003: false },
    { imgSrc: 'joel_embiid.avif', alt: 'Joel Embiid', the: false, mvp: true, spurs: false, drafted2003: false },
    { imgSrc: 'dwyane_wade.jpg', alt: 'Dwyane Wade', the: false, mvp: false, spurs: false, drafted2003: true },
    { imgSrc: 'tim_duncan.avif', alt: 'Tim Duncan', the: false, mvp: false, spurs: true, drafted2003: false },
    { imgSrc: 'tony_parker.png', alt: 'Tony Parker', the: false, mvp: false, spurs: true, drafted2003: false },
    { imgSrc: 'allen_iverson.jpg', alt: 'Iverson', the: true, mvp: false, spurs: false, drafted2003: false },
    { imgSrc: 'victor.png', alt: 'Vic', the: false, mvp: false, spurs: true, drafted2003: false },
    { imgSrc: 'hakeem.jpg', alt: 'Hakeem', the: true, mvp: false, spurs: false, drafted2003: false },
    { imgSrc: 'dirk_nowitzki.jpg', alt: 'Dirk Nowitzki', the: false, mvp: true, spurs: false, drafted2003: false },
    { imgSrc: 'chris_bosh.jpg', alt: 'Chris Bosh', the: false, mvp: false, spurs: false, drafted2003: true },
    { imgSrc: 'kawhi.jpg', alt: 'Kawhi', the: false, mvp: false, spurs: true, drafted2003: false },
    { imgSrc: 'i.png', alt: 'Carmelo', the: false, mvp: false, spurs: false, drafted2003: true },
    { imgSrc: 'kevin_garnett.jpg', alt: 'Kevin Garnett', the: false, mvp: true, spurs: false, drafted2003: false },
    { imgSrc: 'kyle_korver.jpg', alt: 'Kyle Korver', the: false, mvp: false, spurs: false, drafted2003: true }
];

    const boxes = document.querySelectorAll('.box');
    const checkAnswerButton = document.getElementById('check-answer');
    const result = document.querySelector('.result');
    let selectedBoxes = [];

    function generatePlayerBoxes() {
        const grid = document.querySelector('.grid');

        // Shuffle player data
        shuffleArray(playerData);

        playerData.forEach((player, index) => {
            const box = document.createElement('div');
            box.classList.add('box');
            box.dataset.name = player.name;
            box.dataset.the = player.the;
            box.dataset.mvp = player.mvp;
            box.dataset.spurs = player.spurs;
            box.dataset.drafted2003 = player.drafted2003;

            const img = document.createElement('img');
            img.src = player.imgSrc;
            img.alt = player.name;
            box.appendChild(img);

            box.addEventListener('click', () => toggleSelection(box));
            grid.appendChild(box);
        });
    }

    function toggleSelection(box) {
        if (selectedBoxes.includes(box)) {
            box.classList.remove('selected');
            selectedBoxes.splice(selectedBoxes.indexOf(box), 1);
        } else if (selectedBoxes.length < 4) {
            box.classList.add('selected');
            selectedBoxes.push(box);
        }

        updateCheckButtonState();
    }

    function updateCheckButtonState() {
        checkAnswerButton.disabled = selectedBoxes.length !== 4;
    }

    function checkAnswer() {
    const categories = ['the', 'mvp', 'spurs', 'drafted2003']; // Include the "the" category
    let similarity = '';

    categories.forEach(category => {
        const values = selectedBoxes.map(box => box.dataset[category]);
        if (values.every((val, i, arr) => val === arr[0]) && values[0] === 'true') {
            similarity = category;
        }
    });

    if (similarity) {
        result.textContent = 'You are correct!';
        result.style.color = '#007bff';

        // Disable click on selected boxes
        selectedBoxes.forEach(box => {
            box.removeEventListener('click', () => toggleSelection(box));
            box.innerHTML = `<span class="name">Similarity: ${getCategoryLabel(similarity)}</span>`;
            box.classList.add('correct-answer');
        });

        // Clear selected boxes
        selectedBoxes = [];
    } else {
        result.textContent = 'Incorrect selection. Please try again.';
        result.style.color = '#ff0000';

        // Shake animation for incorrect selection
        selectedBoxes.forEach(box => {
            box.classList.add('shake');
            setTimeout(() => {
                box.classList.remove('shake');
            }, 500);
        });

        // Turn selected boxes red temporarily
        selectedBoxes.forEach(box => {
            box.classList.add('incorrect-selection');
            setTimeout(() => {
                box.classList.remove('incorrect-selection');
            }, 500);
        });

        // Clear selected boxes after a delay
        setTimeout(() => {
            selectedBoxes.forEach(box => {
                box.classList.remove('selected');
            });
            selectedBoxes = [];
        }, 1000);
    }
}


    checkAnswerButton.addEventListener('click', () => {
        checkAnswer();
        checkAnswerButton.classList.add('fade');
        setTimeout(() => {
            checkAnswerButton.classList.remove('fade');
        }, 500);
    });

    generatePlayerBoxes();

    // Function to shuffle array elements
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Function to get category label
    function getCategoryLabel(category) {
        switch (category) {
            case 'the':
                return 'Nickname starting with "The" ';
            case 'mvp':
                return 'Won MVP Award';
            case 'spurs':
                return 'Played on the Spurs';
            case 'drafted2003':
                return 'Drafted in 2003';
            default:
                return '';
        }
    }
</script>
</body>
</html>
