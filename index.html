<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Similarity Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NBA Player Similarity Game</h1>
        <div class="grid">
            <div class="box" data-category="position" data-value="PG">
                <img src="player1.jpg" alt="Player 1">
            </div>
            <div class="box" data-category="team" data-value="LAL">
                <img src="player2.jpg" alt="Player 2">
            </div>
            <div class="box" data-category="nationality" data-value="USA">
                <img src="player3.jpg" alt="Player 3">
            </div>
            <div class="box" data-category="position" data-value="PF">
                <img src="player4.jpg" alt="Player 4">
            </div>
            <div class="box" data-category="team" data-value="GSW">
                <img src="player5.jpg" alt="Player 5">
            </div>
            <div class="box" data-category="nationality" data-value="CAN">
                <img src="player6.jpg" alt="Player 6">
            </div>
            <div class="box" data-category="position" data-value="C">
                <img src="player7.jpg" alt="Player 7">
            </div>
            <div class="box" data-category="team" data-value="BOS">
                <img src="player8.jpg" alt="Player 8">
            </div>
            <div class="box" data-category="nationality" data-value="ESP">
                <img src="player9.jpg" alt="Player 9">
            </div>
            <div class="box" data-category="position" data-value="SG">
                <img src="player10.jpg" alt="Player 10">
            </div>
            <div class="box" data-category="team" data-value="MIL">
                <img src="player11.jpg" alt="Player 11">
            </div>
            <div class="box" data-category="nationality" data-value="SRB">
                <img src="player12.jpg" alt="Player 12">
            </div>
            <div class="box" data-category="position" data-value="SF">
                <img src="player13.jpg" alt="Player 13">
            </div>
            <div class="box" data-category="team" data-value="PHI">
                <img src="player14.jpg" alt="Player 14">
            </div>
            <div class="box" data-category="nationality" data-value="AUS">
                <img src="player15.jpg" alt="Player 15">
            </div>
            <div class="box" data-category="position" data-value="PG">
                <img src="player16.jpg" alt="Player 16">
            </div>
        </div>
        <button id="check-answer">Check Answer</button>
        <div class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
